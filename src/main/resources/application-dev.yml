spring:
  datasource:
    hikari:
      connection-timeout: 10000 # Default: 30_000 = 30 Sekunden
      idle-timeout: 120000 # Default: 600_000 = 10 Minuten
      maximum-pool-size: 3 # Default: 10
      minimum-idle: 1 # Default: maximumPoolSize

    #url: jdbc:postgresql://localhost/account?sslmode=verify-ca&sslrootcert=C:/Zimmermann/volumes/postgres/tls/certificate.crt

  flyway:
    # tablespace: transactionspace
    clean-disabled: false
    # create-schemas: false

  devtools:
    livereload:
      enabled: true
    restart:
      trigger-file: .reloadtrigger
  config:
    activate:
      on-profile: dev
  ssl:
    bundle:
      pem:
        microservice:
          reload-on-update: true
          keystore:
            private-key: "${app.keys.path}/key.pem"
            certificate: "${app.keys.path}/certificate.crt"
          truststore:
            certificate: "${app.keys.path}/certificate.crt"

# Applikationsspezifische Einstellungen
app:
  server:
    port: ${SERVER_PORT}

  mysql:
    url: jdbc:${MYSQL_URL}://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DB}?allowPublicKeyRetrieval=true&useSSL=false
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  keys:
    path: ${KEYS_PATH}

  http2:
    enabled: ${HTTPS:true}

  ssl:
    enabled: ${HTTPS:true}